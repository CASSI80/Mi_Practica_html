    <section>
        <h2>Formulario de Registro CasiFit</h2>
        <form action="#" method="post">
            <label>Nombre completo:</label>
            <input type="text" name="nombre" required><br>

            <label>Correo electrónico:</label>
            <input type="email" name="email" required><br>

            <label>Género:</label><br>
            <input type="radio" name="genero" value="Masculino"> Masculino
            <input type="radio" name="genero" value="Femenino"> Femenino
            <input type="radio" name="genero" value="Otro"> Otro<br><br>

            <label>¿Qué tipo de entrenamiento prefieres?</label><br>
            <input type="checkbox" name="entrenamiento" value="Cardio"> Cardio<br>
            <input type="checkbox" name="entrenamiento" value="Pesas"> Pesas<br>
            <input type="checkbox" name="entrenamiento" value="Crossfit"> Crossfit<br><br>

            <label>Selecciona tu objetivo:</label>
            <select name="objetivo">
                <option value="Bajar de peso">Bajar de peso</option>
                <option value="Ganar músculo">Ganar músculo</option>
                <option value="Mantener forma">Mantener forma</option>
            </select><br><br>

            <label>Comentarios:</label><br>
            <textarea name="comentarios" rows="4" cols="40"></textarea><br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </form>
    </section>
